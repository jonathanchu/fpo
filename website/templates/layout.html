<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

<title>{% block title %} - {% endblock %}FPO</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="{{ '/static/gen/css/site.css'|timestamped }}">

</head>
<body>


{% if env == 'dev' %}
<script data-main="/static/js-src/app.dev.js" src="/static/js-src/lib/require/require.js"></script>
{% else %}
<script src="{{ '/static/gen/js/main.js'|timestamped }}"></script>
<script type="text/javascript">
    require(["main"]);
</script>
{% endif %}

{% if env == 'production' %}
<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-*********-1']);
_gaq.push(['_trackPageview']);
(function() {
var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();
</script>
{% endif %}
</body>
</html>
